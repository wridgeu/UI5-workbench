<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/resources/img/ide.svg" rel="shortcut icon" type="image/x-icon" />
  
  <title>UI5 Code Editor</title>

  <script id="sap-ui-bootstrap" 
          src="resources/sap-ui-core.js" 
          data-sap-ui-theme="sap_horizon"
          data-sap-ui-resourceroots='{
              "com.mrb.workbench": "./"
            }' 
          data-sap-ui-oninit="module:sap/ui/core/ComponentSupport" 
          data-sap-ui-compatVersion="edge"
          data-sap-ui-async="true" 
          data-sap-ui-frameOptions="trusted"
          data-sap-ui-logLevel="ERROR"
          data-sap-ui-xx-bindingSyntax="complex">
    </script>
</head>

<body class="sapUiBody">
  <div data-sap-ui-component data-name="com.mrb.workbench" data-id="container" data-settings='{"id" : "workbench"}'></div>
</body>

</html>
